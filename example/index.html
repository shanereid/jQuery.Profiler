<html>
	<head>
		<title>jQuery Profiler Example Page</title>
		<script src="../core/jquery.js" type="text/javascript"></script>
		<script src="../core/jquery.profiler.js" type="text/javascript"></script>
		<script>
			$(function() {
				$.profile();
				$('input[name=makeAjaxCall]').click(function(){
					var endpoints = [
						'https://api.twitter.com/1/statuses/public_timeline.json?count=3&include_entities=true&callback=?',
						'https://api.twitter.com/1/statuses/user_timeline.json?include_entities=true&include_rts=true&screen_name=google&count=2&callback=?',
						'https://api.twitter.com/1/statuses/user_timeline.json?include_entities=true&include_rts=true&screen_name=jquery&count=2&callback=?',
						'https://graph.facebook.com/cocacola?callback=?',
						'https://graph.facebook.com/jquery?callback=?'
					];
					var endpoint = endpoints[Math.floor(Math.random()*endpoints.length)];
					$.getJSON(endpoint);
				});
				
				$('input[name=loadUI]').click(function(){
					var e = document.createElement('script');
					e.async=true;
					e.src='../ui/jquery.profilerui.js';
					document.getElementsByTagName('head')[0].appendChild(e);
				});
			});
		</script>
	</head>
	<body>
		<input type="button" name="makeAjaxCall" value="Make AJAX Call"/>
		<input type="button" name="consoleLog" value="Console.LOG"/>
		<input type="button" name="consoleWarn" value="Console.WARN"/>
		<input type="button" name="consoleError" value="Console.ERROR"/>
		<input type="button" name="loadUI" value="Load Profiler UI"/>
	</body>
</html>
